<html>
<head>
<title>R3终端展示</title>	
<style type="text/css">
html,body{margin:0; border:0; padding:0}
</style>
</head>
<body scroll="no" oncontextmenu ="return false">
<iframe name="mht1" id="mht1" frameborder="no" border="0" marginwidth="0" marginheight="0" style='width:100%;height:expression(document.body.offsetHeight - 70 + "px");' scrolling="no" ></iframe>
<iframe name="Adv1" id="Adv1" frameborder="no" border="0" marginwidth="0" marginheight="0" style="width:100%;height:70px;" scrolling="no" ></iframe>
</body>
</html>
<script>
function changeDesk(deskId, deskName) {
	if(deskId == '' || deskId == undefined)
		return;
	if(deskName == '' || deskName == undefined)
		deskName = "常用功能";
	var mht1 = document.getElementById('mht1').contentWindow;
	var tables = mht1.document.all.tags("table");
	for (i = 0; i < tables.length; i++) {
		var t = tables[i];
		var tableId = t.id;
		mht1.document.getElementById(tableId).style.display = "none";
	}
	mht1.document.getElementById(deskId).style.display = "";
	mht1.document.getElementById('spanTitle').innerHTML = deskName;
}
</script>
