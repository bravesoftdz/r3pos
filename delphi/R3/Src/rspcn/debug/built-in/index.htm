<script>
var ds = new dataset();
var rsp = new rspcn();
var factor = new dbfactor();
function signIn() {
	var username = document.getElementById('username').value;
	var password = document.getElementById('password').value;
	if (username == '' || password == '') {
		return;
	}
	var verify = rsp.getVerify();
	var ret = rsp.signIn(username, password, '123456',true);
	if (ret) {
		alert('登录成功');
	} else {
		alert('登录失败');
	}
}
function signOut() {
	rsp.signOut();
}
function connect() {
	try {
		var ret = rsp.connect();
		if(ret) {
			alert('连接成功');
		} else {
			alert('连接失败');
		}
	} catch (e){
		alert(e.message);
	}
}
function disconnect() {
	rsp.disconnect();
}
function createDataSet() {
	ds.createDataSet();
}
function setSQL() {
	var sql = document.getElementById('openSQL').value;
	if (sql == '') {
		return;
	}
	ds.setSQL(sql);
}
function openDataSet() {
	factor.open(ds);
}
function openParams() {
	var ns = document.getElementById('openns').value;
	var params = document.getElementById('openparams').value;
	factor.open(ds, ns, params);
}
function eraseDataSet() {
	ds.eraseDataSet();
}

}

	cdsDetail.createDataSet();
	factor.beginBatch();
	try {
		factor.addBatch(cdsHeader, 'TDbOrder');
		factor.addBatch(cdsDetail, 'TDbData');
		factor.commitBatch();
	} catch (e) {
		factor.cancelBatch();
		alert(e.message);
	}
}
