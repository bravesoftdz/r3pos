<script type="text/javascript">
$(function() {
	setLength();
})
function setLength() {
	var remainder = 960;
	$("#tabXsm").find('li').each(function() {
		if ($(this).attr("id") != 'lastX') {
			remainder = remainder - this.offsetWidth;
		}
	});
	var lastX = document.getElementById("lastX");
	lastX.style.width = remainder - 1 + "px";
}
var flag = 1;
function setTab(name, cursel, n) {
	flag = cursel;
	for (i = 1; i <= n; i++) {
		var menu = document.getElementById(name + i);
		var con = document.getElementById("con_" + name + "_" + i);
		menu.className = i == cursel ? "hover" : "link";
		con.style.display = i == cursel ? "block" : "none";
	}
	setLength();
}
function flowTab(name, n, direction) {
	if (direction == 'left' && flag > 1) {
		flag = flag - 1;
	}
	if (direction == 'right' && flag < 4) {
		flag = flag + 1;
	}
	setTab(name, flag, n);
}
</script>
