<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>登录页</title>
<link href="css/login.css" rel="stylesheet" type="text/css">
<script src="js/rspcn.js" type="text/javascript"></script>
<script src="js/jquery-1.6.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$("#username").focus();
	var username = rsp.getLocalJson('rmbUser');
	if(username!=''){
		$("#username").val(username);
		$("#rmbUser").attr("checked",true);
		$("#password").focus();
	}
})
</script>
</head>
<body>

<div id="xsm">
	<div id="xsmLogin">
		<div class="title"><strong>现代零售终端营销管理系统</strong></div>
		<div class="content">
		<div class="login">
		<div class="lTitle loginFont1">用户登录</div>
		<div class="lCon">
		<ul>
			<li class="loginFont2">用户名：</li>
			<li><input type="text" class="input" id="username"></li>
			<li class="loginFont2" style="margin-top: 10px;">登录密码：</li>
			<li><input type="password" class="input" id="password"></li>
			<li class="loginFont3" style="padding: 5px 0 15px 15px;">
			<input type="checkbox" id="offline">&nbsp;离线登录 
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="checkbox" id="rmbUser">&nbsp;记住账号</li>
			<li><a href="javascript:doLogin()"><img src="images/loginBtn.jpg" /></a></li>
		</ul>
		</div>
		</div>
		</div>
	</div>
</div>

</body>
</html>
<script>
function doLogin() {
	var username = document.getElementById('username').value;
	var password = document.getElementById('password').value;
	if (username == '' || username == '用户名') {
		alert('请输入用户名');
		document.getElementById('username').focus();
		return;
	}
	if (password == '' || password == '密码') {
		alert('请输入密码');
		document.getElementById('password').focus();
		return;
	}
	//记住用户名 start
	var check = document.getElementById("rmbUser").checked;
	if(check){
		rsp.setLocalJson('rmbUser',username);
	}else{
		rsp.setLocalJson('rmbUser','');
	}	
	//记住用户名 end
	var verify = rsp.getVerify();
	var offline = document.getElementById('offline').checked;
	try {
		var ret = rsp.signIn(username, password, '123456', !offline);
	} catch (e) {
		alert(e.message);
		return;
	}
	if (ret) {
		this.location = 'index.html';
	} else {
		alert('登录失败');
	}
}
</script>
